# ┃                    Enviroment Configuration                 ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

envd = HYPRCURSOR_SIZE,24
envd = XCURSOR_SIZE,24
envd = QT_CURSOR_SIZE,24

# --- Rendering & Offloading ---
env = WLR_DRM_DEVICES,/dev/dri/card1               # NVIDIA RTX 3050
env = __GLX_VENDOR_LIBRARY_NAME,nvidia             # Use NVIDIA GLX
env = __NV_PRIME_RENDER_OFFLOAD,1                  # Enable PRIME render offload
env = __VK_LAYER_NV_optimus,NVIDIA_only            # Vulkan offload for NVIDIA
env = AQ_DRM_DEVICES,/dev/dri/card1:/dev/dri/card2

# --- VA-API & Video Acceleration ---
env = LIBVA_DRIVER_NAME,nvidia                        # Intel VA-API (for video decoding)
# env = VDPAU_DRIVER,va_gl                         # Optional: Intel VDPAU wrapper (if using VDPAU apps)

# --- Optional: NVIDIA-specific acceleration ---
# env = GBM_BACKEND,nvidia-drm                       # Needed sometimes for NVIDIA, can cause Firefox crashes
# env = NVD_BACKEND,direct                         # For nvidia-vaapi-driver (only if using VA-API through NVIDIA)

# --- Wayland Apps ---
env = MOZ_ENABLE_WAYLAND,1                         # Wayland support in Firefox/Thunderbird

# --- Troubleshooting / Performance ---
env = __GL_MaxFramesAllowed,1                      # Reduces latency on NVIDIA
env = __GL_VRR_ALLOWED,0                           # Disable VRR (recommended for stability)
# env = XWAYLAND_NO_GLAMOR,1                        # Use only if XWayland apps misbehave
# env = WLR_NO_HARDWARE_CURSORS,1                   # Optional if you get cursor glitches
